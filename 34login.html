<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
</head>
<body>
    <h2>Form with GET method</h2>
  <form action="./34getLogin.php" method="get">
    <input type="text" name="user_name" placeholder="Enter User Name">
    <br/><br/>
    <input type="text" name="user_password" placeholder="Enter User Password">
    <br/><br/>
    <button type="submit">Login</button>
  </form>
  <br/><hr/><br/>

  <h2>Form with POST method</h2>
  <form action="./34postLogin.php" method="post">
    <input type="text" name="user_name" placeholder="Enter your name">
    <br/><br/>
    <input type="text" name="user_password" placeholder="Enter your password">
    <br/><br/>
    <input type="email" name="user_email" placeholder="Enter your email">
    <br/><br/>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
